<ul>
  {% for item in site.data.navigation %}
    <li>
      <a href="{{ item.url }}">{{ item.title }}</a>
      {% if item.submenu %}
        <ul>
          {% for submenu_item in item.submenu %}
            <li><a href="{{ submenu_item.url }}">{{ submenu_item.title }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
