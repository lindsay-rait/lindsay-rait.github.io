---
layout: default
title: Projects
---

<h1>Projects</h1>
<ul>
  {% for project in site.portfolio %}
  <div class="project-preview">
    <a href="{{ project.url }}">
      {% if project.image %}
        <img src="{{ project.image }}" alt="{{ project.title }}">
      {% endif %}
      <h2>{{ project.title }}</h2>
      <p>{{ project.short_description }}</p>
    </a>
  </div>
{% endfor %}
